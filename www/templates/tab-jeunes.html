<ion-view view-title="Jeunes">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate" ng-repeat="jeune in data.jeunes" type="item-text-wrap">
                <h2>{{jeune.name}}</h2>

                <ion-option-button class="button-assertive" ng-click="data.remove($index)">
                    Supprimer
                </ion-option-button>
            </ion-item>
        </ion-list>

      <div class="item">
            <pre ng-bind="data.jeunes | json"></pre>
        </div>

    </ion-content>

    <div class="bar bar-footer">
        <div class="buttons buttons-right">
            <button class="button button-energized-900 button-fab" ng-click="data.addJeuneModal()">
                <i class="icon ion-plus-round light"></i>
            </button>
        </div>
    </div>
</ion-view>
